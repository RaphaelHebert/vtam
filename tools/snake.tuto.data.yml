        readinfo_mfzr=os.tsv_path.join(os.tsv_path.dirname(vtam.__file__), '..', 'doc/data', 'readinfo_mfzr.tsv'),
        readinfo_zfzr=os.tsv_path.join(os.tsv_path.dirname(vtam.__file__), '..', 'doc/data', 'readinfo_zfzr.tsv'),
