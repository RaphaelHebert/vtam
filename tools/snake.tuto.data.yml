    input:
        tsv_path=os.tsv_path.join(os.tsv_path.dirname(vtam.__file__), '..', 'doc/data', 'tsv_path.tsv'),
        known_occurrences=os.tsv_path.join(os.tsv_path.dirname(vtam.__file__), '..', 'doc/data', 'known_occurrences.tsv'),
        params=os.tsv_path.join(os.tsv_path.dirname(vtam.__file__), '..', 'doc/data', 'params.yml'),
