{% from 'macros.txt' import param_log %}rule Merge:
    tool: vtam.wrapper.Merge
    input:
        file:
            fastqinfo: {{fastqinfo}}
    output:
        file:
            fastainfo: {{fastainfo}}
    params:
        fastq_dir: {{fastqdir}}
        fasta_dir: {{fastadir}}
        fastq_minovlen: {{fastq_minovlen}}
        fastq_maxmergelen: {{fastq_maxmergelen}}
        fastq_minmergelen: {{fastq_minmergelen}}
        fastq_minlen: {{fastq_minlen}}
        fastq_maxee: {{fastq_maxee}}
        fastq_truncqual: {{fastq_truncqual}}
        fastq_maxns: {{fastq_maxns}}
        threads: {{threads}}
        fastq_ascii: {{fastq_ascii}}{{ param_log(log_file, log_verbosity) }}