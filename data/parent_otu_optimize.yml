{% from 'macros.txt' import param_log %}rule SampleInformation:
    tool: vtam.wrapper.SampleInformation
    input:
        file:
            fastainfo: {{fastainfo}}
    output:
        table:
            Run: vtam.model.Run
            Marker: vtam.model.Marker
            Biosample: vtam.model.Biosample
            Replicate: vtam.model.Replicate
            Fasta: vtam.model.Fasta
            PrimerPair: vtam.model.PrimerPair
            TagPair: vtam.model.TagPair
            SampleInformation: vtam.model.SampleInformation
    params:
        fasta_dir: {{fastadir}}{{ param_log(log_file, log_verbosity) }}


rule SortReads:
    tool: vtam.wrapper.SortReads
    input:
        table:
            Fasta: vtam.model.Fasta
            SampleInformation: vtam.model.SampleInformation
            Marker: vtam.model.Marker
        file:
            fastainfo: {{fastainfo}}
    output:
        file:
            sortreads: {{sortreads}}
    params:
        min_id: {{min_id}}
        minseqlength: {{minseqlength}}
        overhang: {{overhang}}{{ param_log(log_file, log_verbosity) }}


rule VariantReadCount:
    tool: vtam.wrapper.VariantReadCount
    input:
        file:
            sortreads: {{sortreads}}
            fastainfo: {{fastainfo}}
        table:
            Run: vtam.model.Run
            Marker: vtam.model.Marker
            Biosample: vtam.model.Biosample
            Replicate: vtam.model.Replicate
    output:
        table:
            Variant: vtam.model.Variant
            VariantReadCount: vtam.model.VariantReadCount
    params:
        foo: 0{{ param_log(log_file, log_verbosity) }}


